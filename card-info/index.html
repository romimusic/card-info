<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a881c3792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>

    <div class="container">
        <header>
            <figure>
                <img src="./assets/illustration-hero.svg" alt="Music hero">
            </figure>
        </header>
        <section class="main">
            <section class="main__information">
                    <h1> Order Summary </h1>           
                    <p>
                        You can now listen millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
            </section>
            <section class="price">
                <span></span>
                <div class="price__information">
                    <h4>Annual Plan</h4>
                    <p>$59.99 / year</p>
                </div>
                <a href="#"> Change </a>
            </section>
        </section>
    
    
    
    <section class="callToAction">
        <button> Proceed to Payment </button>
        <button> Cancel Order </button>
    </section>
    </div>
    

</body>
</html>
